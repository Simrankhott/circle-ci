version: 2.1
orbs:
  docker: circleci/docker@2.2.0

jobs:
  myjob:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: hello-world
          command: echo "my first circle-ci job"

  dockerbuild-push:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker
      - checkout
      - docker/build:
          context: .
          dockerfile: Dockerfile
          tag: $DOCKERHUB_USERNAME/demo-app:v1

      - docker/push:
          image: $DOCKERHUB_USERNAME/demo-app:v1

workflows:
  myjob-workflow:
    jobs:
      - myjob
      - dockerbuild-push:
          requires:
            - myjob
