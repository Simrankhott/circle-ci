version: 2.1
orbs:
  docker: circleci/docker@1.7.0

jobs:
  myjob:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: hello-world
          command: echo "my first circle-ci job"

  dockerbuild:
    docker:
     - image: cimg/base:stable
    steps:
      - setup_remote_docker
      - checkout
      - docker/build:
          image: demo-app 
          tag: v1 
          registry: $DOCKERHUB_USERNAME


workflows:
  myjob-workflow:
    jobs:
      - myjob
      - dockerbuild
 
